    <title>Lab Tasks</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #3a7bd5, #00d2ff);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 60px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: white;
            background-color: #007bb5;
            padding: 15px 30px;
            border-radius: 10px;
            width: 200px;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #005f75;
            transform: translateY(-5px);
        }

        a:active {
            background-color: #004f60;
        }

        /* Add some fancy footer */
        footer {
            margin-top: 60px;
            font-size: 1.2em;
            color: #ddd;
        }

        footer a {
            color: #00d2ff;
            text-decoration: none;
        }
    </style>
</head>
